<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeSpace - Anonymous Support Chat</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* X (Twitter) Exact Colors */
            --x-blue: #1D9BF0;
            --x-blue-hover: #1A8CD8;
            --x-blue-active: #1681BF;
            --x-bg: #000000;
            --x-bg-secondary: #16181C;
            --x-bg-hover: #1C1F23;
            --x-border: #2F3336;
            --x-text: #E7E9EA;
            --x-text-secondary: #71767B;
            --x-red: #F4212E;
            --x-green: #00BA7C;
            --x-yellow: #FFD400;
            
            /* Message Colors */
            --msg-own: #1D9BF0;
            --msg-other: #2F3336;
            --msg-own-text: #FFFFFF;
            --msg-other-text: #E7E9EA;
            
            /* Reactions */
            --reaction-bg: rgba(29, 155, 240, 0.1);
            --reaction-border: rgba(29, 155, 240, 0.3);
            
            /* Transitions */
            --transition-fast: 0.15s;
            --transition-medium: 0.2s;
            --transition-slow: 0.3s;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--x-bg);
            color: var(--x-text);
            line-height: 1.5;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header - X Style */
        .header {
            background: var(--x-bg);
            border-bottom: 1px solid var(--x-border);
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 53px;
            padding: 0 16px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--x-blue);
            letter-spacing: -0.5px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .user-info {
            font-size: 15px;
            color: var(--x-text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .verified-badge {
            color: var(--x-blue);
            font-size: 18px;
        }
        
        /* X-Style Buttons */
        button {
            font-family: inherit;
            padding: 8px 16px;
            border: none;
            background: var(--x-blue);
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            border-radius: 9999px;
            transition: all var(--transition-fast);
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: var(--x-blue-hover);
        }
        
        button:active {
            background: var(--x-blue-active);
        }
        
        button.secondary {
            background: transparent;
            color: var(--x-text);
            border: 1px solid var(--x-border);
        }
        
        button.secondary:hover {
            background: var(--x-bg-hover);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Welcome & Auth */
        .welcome-screen, .auth-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-content {
            max-width: 600px;
            text-align: center;
        }
        
        .welcome-content h1 {
            font-size: clamp(40px, 5vw, 64px);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -2px;
        }
        
        .welcome-content h1 .gradient-text {
            color: var(--x-blue);
        }
        
        .welcome-content p {
            font-size: 20px;
            color: var(--x-text-secondary);
            margin-bottom: 32px;
        }
        
        .welcome-options {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .welcome-options button {
            height: 52px;
            padding: 0 32px;
            font-size: 17px;
        }
        
        /* Auth Form */
        .auth-form {
            background: var(--x-bg);
            border: 1px solid var(--x-border);
            border-radius: 16px;
            padding: 32px;
            max-width: 440px;
            width: 100%;
        }
        
        .auth-form h2 {
            font-size: 31px;
            margin-bottom: 8px;
            font-weight: 800;
        }
        
        .auth-form p {
            color: var(--x-text-secondary);
            margin-bottom: 32px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--x-text-secondary);
            display: block;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--x-bg);
            border: 1px solid var(--x-border);
            color: var(--x-text);
            font-family: inherit;
            font-size: 15px;
            border-radius: 4px;
            transition: all var(--transition-fast);
        }
        
        input:focus {
            outline: none;
            border-color: var(--x-blue);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .form-actions button {
            flex: 1;
            height: 44px;
        }
        
        .error-message {
            background: rgba(244, 33, 46, 0.1);
            border: 1px solid var(--x-red);
            color: var(--x-red);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: grid;
            grid-template-columns: 400px 1fr;
            overflow: hidden;
            border-top: 1px solid var(--x-border);
        }
        
        /* Sidebar - X Style */
        .rooms-sidebar {
            background: var(--x-bg);
            border-right: 1px solid var(--x-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .rooms-header {
            padding: 0;
            border-bottom: 1px solid var(--x-border);
            flex-shrink: 0;
        }
        
        .rooms-header-title {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rooms-header h3 {
            font-size: 20px;
            font-weight: 800;
        }
        
        .rooms-count {
            font-size: 13px;
            color: var(--x-text-secondary);
            background: var(--x-bg-secondary);
            padding: 4px 10px;
            border-radius: 9999px;
            font-weight: 700;
        }
        
        /* Search - X Style */
        .search-container {
            padding: 12px 16px;
            background: var(--x-bg);
            border-bottom: 1px solid var(--x-border);
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            padding: 0 16px 0 48px;
            background: var(--x-bg-secondary);
            border: 1px solid transparent;
            color: var(--x-text);
            font-size: 15px;
            border-radius: 9999px;
            transition: all var(--transition-fast);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--x-blue);
            background: var(--x-bg);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--x-text-secondary);
            font-size: 16px;
        }
        
        /* Filter Tabs - X Style */
        .filter-tabs {
            display: flex;
            border-bottom: 1px solid var(--x-border);
        }
        
        .filter-tab {
            flex: 1;
            padding: 16px;
            background: transparent;
            color: var(--x-text-secondary);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            border-radius: 0;
            height: auto;
        }
        
        .filter-tab:hover {
            background: var(--x-bg-hover);
            color: var(--x-text);
        }
        
        .filter-tab.active {
            color: var(--x-text);
        }
        
        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--x-blue);
            border-radius: 9999px 9999px 0 0;
        }
        
        .filter-badge {
            background: var(--x-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }
        
        /* Rooms List */
        .rooms-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .room-item {
            padding: 16px;
            border-bottom: 1px solid var(--x-border);
            cursor: pointer;
            transition: background var(--transition-fast);
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .room-item:hover {
            background: var(--x-bg-hover);
        }
        
        .room-item.active {
            background: var(--x-bg-secondary);
            border-right: 2px solid var(--x-blue);
        }
        
        .room-avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }
        
        .room-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        
        .room-online-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            background: var(--x-green);
            border: 3px solid var(--x-bg);
            border-radius: 50%;
        }
        
        .room-content {
            flex: 1;
            min-width: 0;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .room-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--x-text);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .room-time {
            font-size: 13px;
            color: var(--x-text-secondary);
        }
        
        .room-item.unread .room-time {
            color: var(--x-blue);
            font-weight: 700;
        }
        
        .room-preview {
            font-size: 15px;
            color: var(--x-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }
        
        .room-item.unread .room-preview {
            color: var(--x-text);
            font-weight: 500;
        }
        
        .unread-indicator {
            width: 8px;
            height: 8px;
            background: var(--x-blue);
            border-radius: 50%;
            margin-left: 8px;
        }
        
        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--x-bg);
            overflow: hidden;
        }
        
        .chat-header {
            padding: 12px 16px;
            background: var(--x-bg);
            border-bottom: 1px solid var(--x-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 53px;
            flex-shrink: 0;
            backdrop-filter: blur(12px);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }
        
        .chat-info h3 {
            font-size: 15px;
            font-weight: 700;
            line-height: 1;
        }
        
        .chat-status {
            font-size: 13px;
            color: var(--x-text-secondary);
            margin-top: 2px;
        }
        
        /* Messages */
        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .messages-container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-height: 100%;
        }
        
        /* Date Divider */
        .date-divider {
            text-align: center;
            margin: 20px 0;
        }
        
        .date-divider span {
            background: var(--x-bg-secondary);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 13px;
            color: var(--x-text-secondary);
            font-weight: 700;
        }
        
        /* Message Groups */
        .message-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 70%;
            margin-bottom: 16px;
        }
        
        .message-group.own {
            align-self: flex-end;
        }
        
        .message-group.other {
            align-self: flex-start;
        }
        
        .message-sender-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            padding-left: 4px;
        }
        
        .message-sender-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 10px;
            color: white;
        }
        
        .message-sender-name {
            font-size: 13px;
            font-weight: 700;
            color: var(--x-text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Message Bubble - X Style */
        .message-bubble-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .message-bubble {
            background: var(--msg-other);
            color: var(--msg-other-text);
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            transition: all var(--transition-fast);
            animation: messageSlide 0.2s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-group.own .message-bubble {
            background: var(--msg-own);
            color: var(--msg-own-text);
        }
        
        .message-bubble:hover {
            filter: brightness(1.1);
        }
        
        /* Message Actions */
        .message-actions {
            display: none;
            position: absolute;
            top: -12px;
            right: 8px;
            background: var(--x-bg);
            border: 1px solid var(--x-border);
            border-radius: 9999px;
            padding: 4px 8px;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .message-bubble-wrapper:hover .message-actions {
            display: flex;
        }
        
        .message-action-btn {
            background: transparent;
            border: none;
            padding: 4px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: all var(--transition-fast);
            width: auto;
            height: auto;
        }
        
        .message-action-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        /* Reactions */
        .message-reactions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 4px;
        }
        
        .reaction {
            background: var(--reaction-bg);
            border: 1px solid var(--reaction-border);
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .reaction:hover {
            background: rgba(29, 155, 240, 0.2);
            border-color: var(--x-blue);
        }
        
        .reaction-count {
            font-size: 12px;
            font-weight: 700;
            color: var(--x-blue);
        }
        
        /* Message Meta */
        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
            padding: 0 4px;
            font-size: 13px;
            color: var(--x-text-secondary);
        }
        
        .message-group.own .message-meta {
            flex-direction: row-reverse;
        }
        
        .message-category {
            background: var(--x-bg-secondary);
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 700;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--msg-other);
            border-radius: 20px;
            max-width: 60px;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--x-text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        /* Message Input - X Style */
        .message-input-container {
            padding: 12px 16px;
            background: var(--x-bg);
            border-top: 1px solid var(--x-border);
            flex-shrink: 0;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 0;
            background: transparent;
            color: var(--x-blue);
            border: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .input-action-btn:hover {
            background: rgba(29, 155, 240, 0.1);
        }
        
        .message-input {
            flex: 1;
        }
        
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--x-bg-secondary);
            border: 1px solid transparent;
            color: var(--x-text);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            border-radius: 20px;
            transition: all var(--transition-fast);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--x-blue);
            background: var(--x-bg);
        }
        
        textarea::placeholder {
            color: var(--x-text-secondary);
        }
        
        .category-select {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .category-tag {
            font-size: 13px;
            padding: 4px 12px;
            background: var(--x-bg-secondary);
            border: 1px solid transparent;
            color: var(--x-text-secondary);
            cursor: pointer;
            border-radius: 9999px;
            transition: all var(--transition-fast);
            font-weight: 700;
            height: auto;
        }
        
        .category-tag.active {
            background: var(--x-blue);
            color: white;
        }
        
        .category-tag:hover {
            background: var(--x-bg-hover);
        }
        
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 0;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .send-button::after {
            content: 'â†’';
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            color: var(--x-text-secondary);
            font-size: 15px;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--x-border);
            border-top-color: var(--x-blue);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--x-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;

        // Utility Functions
        const generateNickname = () => {
            const adjectives = ['Anonymous', 'Silent', 'Quiet', 'Peaceful', 'Hopeful', 'Brave', 'Seeking', 'Lost', 'Wandering', 'Searching'];
            const nouns = ['Soul', 'Heart', 'Spirit', 'Voice', 'Friend', 'Seeker', 'Traveler', 'Being', 'Person', 'One'];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${nouns[Math.floor(Math.random() * nouns.length)]}`;
        };
        
        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };
        
        const formatMessageTime = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        };
        
        const formatDateDivider = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
        };
        
        // Main App
        function App() {

            const handleStartChat = async () => {

        // Visitor Chat
        
        // Visitor Chat - WITH TYPING INDICATOR
        function VisitorChat({ room, user, onToast }) {
            const [messages, setMessages] = useState([]);
            const [messageText, setMessageText] = useState('');
            const [category, setCategory] = useState('general');
            const [helperTyping, setHelperTyping] = useState(false);
            const messagesEndRef = useRef(null);
            const lastCount = useRef(0);
            const typingTimeoutRef = useRef(null);
            
            const categories = ['general', 'spiritual', 'emotional', 'physical'];
            
            // Listen for helper typing status
            useEffect(() => {
                if (!room?.id) return;
                
                const unsubscribe = db.collection('rooms').doc(room.id)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            setHelperTyping(data.helperTyping || false);
                        }
                    });
                
                return () => unsubscribe();
            }, [room?.id]);
            
            useEffect(() => {
                if (!room?.id) return;
                
                const unsubscribe = db.collection('rooms').doc(room.id).collection('messages')
                    .orderBy('timestamp', 'asc')
                    .onSnapshot((snapshot) => {
                        const msgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        if (msgs.length > lastCount.current) {
                            const newMsgs = msgs.slice(lastCount.current);
                            newMsgs.forEach(msg => {
                                if (msg.senderType === 'helper') onToast('Helper replied');
                            });
                        }
                        
                        lastCount.current = msgs.length;
                        setMessages(msgs);
                    });
                
                return () => unsubscribe();
            }, [room?.id]);
            
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages, helperTyping]);
            
            // Handle typing indicator
            const handleTyping = async () => {
                if (!room?.id) return;
                
                try {
                    if (typingTimeoutRef.current) {
                        clearTimeout(typingTimeoutRef.current);
                    } else {
                        await db.collection('rooms').doc(room.id).update({
                            visitorTyping: true
                        });
                    }
                    
                    typingTimeoutRef.current = setTimeout(async () => {
                        await db.collection('rooms').doc(room.id).update({
                            visitorTyping: false
                        });
                        typingTimeoutRef.current = null;
                    }, 3000);
                } catch (error) {
                    console.error('Error updating typing status:', error);
                }
            };
            
            const sendMessage = async (e) => {
                e.preventDefault();
                if (!messageText.trim() || !room?.id) return;
                
                try {
                    // Clear typing indicator
                    await db.collection('rooms').doc(room.id).update({
                        visitorTyping: false
                    });
                    
                    if (typingTimeoutRef.current) {
                        clearTimeout(typingTimeoutRef.current);
                        typingTimeoutRef.current = null;
                    }
                    
                    await db.collection('rooms').doc(room.id).collection('messages').add({
                        text: messageText,
                        senderId: user.uid,
                        senderType: 'visitor',
                        senderNickname: room.visitorNickname,
                        category: category,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    await db.collection('rooms').doc(room.id).update({
                        lastMessage: messageText.substring(0, 100),
                        lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    setMessageText('');
                } catch (error) {
                    console.error('Error:', error);
                }
            };
            
            const groupedMessages = messages.reduce((groups, msg, i) => {
                const prev = messages[i - 1];
                const currDate = msg.timestamp ? formatDateDivider(msg.timestamp) : '';
                const prevDate = prev?.timestamp ? formatDateDivider(prev.timestamp) : '';
                
                if (currDate !== prevDate) groups.push({ type: 'date', content: currDate });
                
                if (!prev || prev.senderType !== msg.senderType) {
                    groups.push({ type: 'group', messages: [msg], senderType: msg.senderType });
                } else {
                    groups[groups.length - 1].messages.push(msg);
                }
                
                return groups;
            }, []);
            
            return (

                            </div>
                        </div>
                        
                        <div className="messages-wrapper">
                            <div className="messages-container">
                                {messages.length === 0 ? (

                                            <p>Share what's on your mind. A helper will join soon.</p>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        {groupedMessages.map((group, gi) => (
                                            group.type === 'date' ? (
                                                <div key={`date-${gi}`} className="date-divider">
                                                    <span>{group.content}</span>
                                                </div>
                                            ) : (
                                                <div key={`group-${gi}`} className={`message-group ${group.senderType === 'visitor' ? 'own' : 'other'}`}>
                                                    {group.senderType === 'helper' && (
                                                        <div className="message-sender-header">
                                                            <div className="message-sender-avatar">H</div>
                                                            <span className="message-sender-name">Helper <span className="verified-badge">âœ“</span></span>
                                                        </div>
                                                    )}
                                                    {group.messages.map((msg) => (
                                                        <div key={msg.id} className="message-bubble-wrapper">
                                                            <div className="message-bubble">{msg.text}</div>
                                                            <div className="message-meta">
                                                                <span>{formatMessageTime(msg.timestamp)}</span>
                                                                {msg.category && msg.category !== 'general' && (
                                                                    <span className="message-category">{msg.category}</span>

                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>

                                                <div className="typing-dot"></div>
                                                <div className="typing-dot"></div>
                                            </div>
                                        )}
                                    </>

                                        onChange={(e) => {
                                            setMessageText(e.target.value);
                                            handleTyping();

                                            </button>

                                    </div>
                                </div>
                                <button type="submit" className="send-button"></button>
                            </form>
                        </div>
                    </div>
                </div>
            );

        // Helper Dashboard - WITH TYPING INDICATOR
        function HelperDashboard({ user, currentRoom, setCurrentRoom, onToast }) {

                        const roomsList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        if (roomsList.length > lastRoomCount.current) onToast('New visitor');
                        
                        lastRoomCount.current = roomsList.length;

                    });
                
                return () => unsubscribe();
            }, []);

                if (!currentRoom?.id) return;

                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            setVisitorTyping(data.visitorTyping || false);
                        }
                    });
                
                return () => unsubscribe();
            }, [currentRoom?.id]);
            
            useEffect(() => {

                db.collection('rooms').doc(currentRoom.id).update({

                return () => unsubscribe();
            }, [currentRoom?.id]);
            
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });

                if (!currentRoom?.id) return;
                
                try {
                    if (typingTimeoutRef.current) {

                    } else {
                        await db.collection('rooms').doc(currentRoom.id).update({
                            helperTyping: true
                        });
                    }
                    
                    typingTimeoutRef.current = setTimeout(async () => {
                        await db.collection('rooms').doc(currentRoom.id).update({
                            helperTyping: false
                        });
                        typingTimeoutRef.current = null;
                    }, 3000);
                } catch (error) {
                    console.error('Error updating typing status:', error);
                }
            };
            
            const sendMessage = async (e) => {

                    // Clear typing indicator
                    await db.collection('rooms').doc(currentRoom.id).update({
                        helperTyping: false
                    });
                    
                    if (typingTimeoutRef.current) {
                        clearTimeout(typingTimeoutRef.current);
                        typingTimeoutRef.current = null;
                    }
                    
                    await db.collection('rooms').doc(currentRoom.id).collection('messages').add({
                        text: messageText,
                        senderId: user.uid,
                        senderType: 'helper',
                        senderNickname: 'Helper',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    await db.collection('rooms').doc(currentRoom.id).update({
                        lastMessage: messageText.substring(0, 100),
                        lastMessageTime: firebase.firestore.FieldValue.serverTimestamp(),
                        helperId: user.uid,
                        status: 'active'
                    });
                    
                    setMessageText('');
                } catch (error) {
                    console.error('Error:', error);
                }
            };
            
            const filteredRooms = rooms.filter(room => {
                const matchesSearch = room.visitorNickname?.toLowerCase().includes(searchQuery.toLowerCase());
                if (filterTab === 'unread') return matchesSearch && (!room.lastReadByHelper || room.lastMessageTime > room.lastReadByHelper);
                if (filterTab === 'unreplied') return matchesSearch && !room.helperId;
                return matchesSearch;
            });
            
            const unreadCount = rooms.filter(r => !r.lastReadByHelper || r.lastMessageTime > r.lastReadByHelper).length;
            const unrepliedCount = rooms.filter(r => !r.helperId).length;
            
            const groupedMessages = messages.reduce((groups, msg, i) => {
                const prev = messages[i - 1];
                const currDate = msg.timestamp ? formatDateDivider(msg.timestamp) : '';

                if (currDate !== prevDate) groups.push({ type: 'date', content: currDate });
                
                if (!prev || prev.senderType !== msg.senderType) {
                    groups.push({ type: 'group', messages: [msg], senderType: msg.senderType });
                } else {
                    groups[groups.length - 1].messages.push(msg);
                }
                
                return groups;
            }, []);
            
            return (
                <div className="chat-container">

                            </div>

                        <div className="search-container">
                            <div className="search-wrapper">
                                <span className="search-icon">ðŸ”</span>
                                <input 
                                    type="text"
                                    className="search-input"

                                    <div 
                                        key={room.id}
                                        className={`room-item ${currentRoom?.id === room.id ? 'active' : ''} ${isUnread ? 'unread' : ''}`}
                                        onClick={() => setCurrentRoom(room)}
                                    >
                                        <div className="room-avatar-wrapper">
                                            <div className="room-avatar">{room.visitorNickname?.[0] || '?'}</div>
                                            <div className="room-online-dot"></div>
                                        </div>
                                        <div className="room-content">
                                            <div className="room-header">
                                                <span className="room-name">
                                                    {room.visitorNickname}
                                                    {isUnread && <span className="unread-indicator"></span>}
                                                </span>
                                                <span className="room-time">{formatTime(room.lastMessageTime)}</span>
                                            </div>
                                            <div className="room-preview">{room.lastMessage || 'No messages yet'}</div>
                                        </div>
                                    </div>
                                );
                            })}
                            {filteredRooms.length === 0 && (
                                <div className="empty-state">
                                    <div className="empty-state-content">
                                        <div className="empty-state-icon">ðŸ‘‹</div>
                                        <p>{searchQuery ? 'No conversations found' : 'No visitors yet'}</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="chat-area">
                        {currentRoom ? (
                            <>
                                <div className="chat-header">
                                    <div className="chat-header-left">
                                        <div className="chat-avatar">{currentRoom.visitorNickname?.[0] || '?'}</div>
                                        <div className="chat-info">
                                            <h3>{currentRoom.visitorNickname}</h3>
                                            <p className="chat-status">
                                                {visitorTyping ? 'typing...' : 'Active now'}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="messages-wrapper">
                                    <div className="messages-container">
                                        {groupedMessages.map((group, gi) => (
                                            group.type === 'date' ? (
                                                <div key={`date-${gi}`} className="date-divider">
                                                    <span>{group.content}</span>
                                                </div>
                                            ) : (
                                                <div key={`group-${gi}`} className={`message-group ${group.senderType === 'helper' ? 'own' : 'other'}`}>
                                                    {group.senderType === 'visitor' && (
                                                        <div className="message-sender-header">
                                                            <div className="message-sender-avatar">{currentRoom.visitorNickname?.[0]}</div>
                                                            <span className="message-sender-name">{currentRoom.visitorNickname}</span>
                                                        </div>
                                                    )}
                                                    {group.messages.map((msg) => (
                                                        <div key={msg.id} className="message-bubble-wrapper">
                                                            <div className="message-bubble">{msg.text}</div>
                                                            <div className="message-meta">
                                                                <span>{formatMessageTime(msg.timestamp)}</span>
                                                                {msg.category && msg.category !== 'general' && (
                                                                    <span className="message-category">{msg.category}</span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )
                                        ))}
                                        
                                        {visitorTyping && (
                                            <div className="typing-indicator">
                                                <div className="typing-dot"></div>
                                                <div className="typing-dot"></div>
                                                <div className="typing-dot"></div>
                                            </div>
                                        )}
                                        
                                        <div ref={messagesEndRef} />
                                    </div>
                                </div>
                                
                                <div className="message-input-container">
                                    <form onSubmit={sendMessage} className="message-input-wrapper">
                                        <div className="message-input">
                                            <textarea 
                                                value={messageText}
                                                onChange={(e) => {
                                                    setMessageText(e.target.value);
                                                    handleTyping();
                                                }}
                                                placeholder="Type a message..."
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter' && !e.shiftKey) {
                                                        e.preventDefault();
                                                        sendMessage(e);
                                                    }
                                                }}
                                            />
                                        </div>
                                        <button type="submit" className="send-button"></button>
                                    </form>
                                </div>
                            </>
                        ) : (
                            <div className="empty-state">
                                <div className="empty-state-content">
                                    <div className="empty-state-icon">ðŸ’¬</div>
                                    <h3>Select a message</h3>
                                    <p>Choose a conversation to start helping</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
